<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>PDF Chat</h2>
                <button id="newChatBtn" class="btn-primary">+ New Chat</button>
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Chat history will be populated here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-screen">
                <h1>Welcome to PDF Chat Assistant</h1>
                <p>Upload a PDF document to start chatting with it</p>
                <button id="welcomeNewChatBtn" class="btn-primary btn-large">Create New Chat</button>
            </div>

            <!-- Chat Interface -->
            <div id="chatInterface" class="chat-interface hidden">
                <div class="chat-header">
                    <div class="chat-title">
                        <h3 id="currentChatTitle">Untitled Chat</h3>
                        <button id="renameChatBtn" class="btn-icon" title="Rename">‚úèÔ∏è</button>
                    </div>
                    <button id="deleteChatBtn" class="btn-danger-small" title="Delete Chat">üóëÔ∏è</button>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will appear here -->
                </div>

                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask a question about your PDF..."
                        disabled
                    >
                    <button id="sendBtn" class="btn-send" disabled>Send</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for New Chat -->
    <div id="newChatModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Chat</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="chatName">Chat Name (optional)</label>
                <input type="text" id="chatName" placeholder="Enter chat name...">
                
                <label for="pdfUpload">Upload PDF *</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <input type="file" id="pdfUpload" accept=".pdf" hidden>
                    <div class="upload-placeholder">
                        <span class="upload-icon">üìÑ</span>
                        <p>Click to upload or drag and drop</p>
                        <p class="upload-hint">PDF files only</p>
                    </div>
                    <div class="file-info hidden" id="fileInfo">
                        <span id="fileName"></span>
                        <button class="btn-remove" id="removeFileBtn">&times;</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelModalBtn" class="btn-secondary">Cancel</button>
                <button id="createChatBtn" class="btn-primary" disabled>Create Chat</button>
            </div>
        </div>
    </div>

    <!-- Modal for Rename -->
    <div id="renameModal" class="modal hidden">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Rename Chat</h3>
                <button class="modal-close" id="closeRenameModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="renameInput" placeholder="Enter new name...">
            </div>
            <div class="modal-footer">
                <button id="cancelRenameBtn" class="btn-secondary">Cancel</button>
                <button id="confirmRenameBtn" class="btn-primary">Rename</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
