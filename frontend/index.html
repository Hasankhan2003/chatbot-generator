<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Generator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Chatbot Generator</h2>
        <button id="new-chat-btn">+ New Chat</button>
      </div>
      <ul id="chat-list" class="chat-list"></ul>
    </aside>

    <main class="main">
      <div class="chat-header">
        <h2 id="chat-title">No chat selected</h2>
        <div class="chat-actions">
          <label class="upload-label">
            Upload PDF
            <input type="file" id="pdf-input" accept="application/pdf" hidden />
          </label>
          <button id="rename-chat-btn">Rename</button>
          <button id="delete-chat-btn">Delete</button>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <form id="message-form" class="message-form">
        <input
          type="text"
          id="question-input"
          placeholder="Ask a question about this PDF..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
